web:
   image: web
   environment:
     - ALLOW_OVERRIDE=true
   ports:
     - "8000:80"
   links:
     - db
   volumes:
     - .:/var/www/html/



db:
  image: mariadb:10.8.2
  restart: always
  volumes:
    - ./mysql:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: juegosacceso
    MYSQL_PASSWORD: admin
    MYSQL_DATABASE: juegos
  ports:
    - "8889:3306"

phpmyadmin:
  image: phpmyadmin/phpmyadmin:latest
  links:
    - db
  ports:
    - 8890:80
  environment:
    MYSQL_USER: juegosacceso
    MYSQL_PASSWORD: admin
    MYSQL_DATABASE: juegos
